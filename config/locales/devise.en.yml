      inactive: "તમારું એકાઉન્ટ હજુ સક્રિય નથી."
      invalid: "અમાન્ય %{authentication_keys} અથવા પાસવર્ડ."
      locked: "તમારું એકાઉન્ટ લૉક છે."
      last_attempt: "તમારું એકાઉન્ટ લૉક થાય તે પહેલાં તમારી પાસે એક વધુ પ્રયાસ છે."
      not_found_in_database: "અમાન્ય %{authentication_keys} અથવા પાસવર્ડ."
      timeout: "તમારું સત્ર સમાપ્ત થયું. કૃપા કરીને ચાલુ રાખવા માટે ફરીથી સાઇન ઇન કરો."
      unauthenticated: "ચાલુ રાખવા પહેલાં તમારે સાઇન ઇન અથવા સાઇન અપ કરવાની જરૂર છે."
      unconfirmed: "ચાલુ રાખવા પહેલાં તમારે તમારું ઇમેઇલ સરનામું ચકાસવું પડશે."
    mailer:
      confirmation_instructions:
        subject: "ચકાસણી સૂચનાઓ"
      reset_password_instructions:
        subject: "પાસવર્ડ રીસેટ સૂચનાઓ"
      unlock_instructions:
        subject: "અનલૉક સૂચનાઓ"
      email_changed:
        subject: "ઇમેઇલ બદલાયું"
      password_change:
        subject: "પાસવર્ડ બદલાયો"
    omniauth_callbacks:
      failure: '"%{reason}" ને કારણે %{kind} થી તમને પ્રમાણિત કરી શકાયા નહીં.'
      success: "%{kind} એકાઉન્ટથી સફળતાપૂર્વક પ્રમાણિત થયા."
