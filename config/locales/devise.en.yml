# Additional translations at https://github.com/heartcombo/devise/wiki/I18n

en:
  devise:
    confirmations:
      confirmed: "તમારું ઇમેઇલ સરનામું સફળતાપૂર્વક ચકાસાયેલ છે."
      send_instructions: "થોડી મિનિટોમાં તમને તમારું ઇમેઇલ સરનામું ચકાસવાની સૂચનાઓ સાથે ઇમેઇલ મળશે."
      send_paranoid_instructions: "જો તમારું ઇમેઇલ સરનામું અમારા ડેટાબેઝમાં હોય, તો થોડી મિનિટોમાં તમને તમારું ઇમેઇલ સરનામું ચકાસવાની સૂચનાઓ સાથે ઇમેઇલ મળશે."
    failure:
