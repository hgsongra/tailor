      no_token: "પાસવર્ડ રીસેટ ઇમેઇલ વિના તમે આ પૃષ્ઠ ઍક્સેસ કરી શકતા નથી. જો તમે પાસવર્ડ રીસેટ ઇમેઇલથી આવ્યા હો, તો કૃપા કરીને ખાતરી કરો કે તમે આપેલ સંપૂર્ણ URL નો ઉપયોગ કર્યો છે."
      send_instructions: "થોડી મિનિટોમાં તમને તમારો પાસવર્ડ રીસેટ કરવાની સૂચનાઓ સાથે ઇમેઇલ મળશે."
      send_paranoid_instructions: "જો તમારું ઇમેઇલ સરનામું અમારા ડેટાબેઝમાં હોય, તો થોડી મિનિટોમાં તમને પાસવર્ડ પુનઃપ્રાપ્તિ લિંક મળશે."
      updated: "તમારો પાસવર્ડ સફળતાપૂર્વક બદલાયો. તમે હવે સાઇન ઇન છો."
      updated_not_active: "તમારો પાસવર્ડ સફળતાપૂર્વક બદલાયો."
    registrations:
      destroyed: "આવજો! તમારું એકાઉન્ટ સફળતાપૂર્વક રદ થયું. અમે તમને ટૂંક સમયમાં ફરીથી મળવાની આશા રાખીએ છીએ."
      signed_up: "સ્વાગત છે! તમે સફળતાપૂર્વક સાઇન અપ કર્યું."
      signed_up_but_inactive: "તમે સફળતાપૂર્વક સાઇન અપ કર્યું. જો કે, અમે તમને સાઇન ઇન કરી શક્યા નહીં કારણ કે તમારું એકાઉન્ટ હજુ સક્રિય નથી."
      signed_up_but_locked: "તમે સફળતાપૂર્વક સાઇન અપ કર્યું. જો કે, અમે તમને સાઇન ઇન કરી શક્યા નહીં કારણ કે તમારું એકાઉન્ટ લૉક છે."
      signed_up_but_unconfirmed: "તમારા ઇમેઇલ સરનામા પર ચકાસણી લિંક સાથે સંદેશ મોકલવામાં આવ્યો છે. કૃપા કરીને તમારું એકાઉન્ટ સક્રિય કરવા માટે લિંકને અનુસરો."
      update_needs_confirmation: "તમારું એકાઉન્ટ સફળતાપૂર્વક અપડેટ થયું, પરંતુ અમારે તમારું નવું ઇમેઇલ સરનામું ચકાસવાની જરૂર છે. કૃપા કરીને તમારું ઇમેઇલ તપાસો અને તમારું નવું ઇમેઇલ સરનામું ચકાસવા માટે ચકાસણી લિંકને અનુસરો."
      updated: "તમારું એકાઉન્ટ સફળતાપૂર્વક અપડેટ થયું."
      updated_but_not_signed_in: "તમારું એકાઉન્ટ સફળતાપૂર્વક અપડેટ થયું, પરંતુ તમારો પાસવર્ડ બદલાયો હોવાથી, તમારે ફરીથી સાઇન ઇન કરવાની જરૂર છે."
    sessions:
      signed_in: "સફળતાપૂર્વક સાઇન ઇન થયા."
      signed_out: "સફળતાપૂર્વક સાઇન આઉટ થયા."
      already_signed_out: "સફળતાપૂર્વક સાઇન આઉટ થયા."
    unlocks:
      send_instructions: "થોડી મિનિટોમાં તમને તમારું એકાઉન્ટ અનલૉક કરવાની સૂચનાઓ સાથે ઇમેઇલ મળશે."
      send_paranoid_instructions: "જો તમારું એકાઉન્ટ હોય, તો થોડી મિનિટોમાં તમને તેને અનલૉક કરવાની સૂચનાઓ સાથે ઇમેઇલ મળશે."
